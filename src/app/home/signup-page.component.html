<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)] = "name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" [(ngModel)] = "email">
  </div>

  <div class="form-group">
    <label for="email">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)] = "password">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="submit()">Signup</button>
  </div>
</form>
